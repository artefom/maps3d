[texture]
texture_folder = ./textures/contours
scale = 0.5

[interpolation]
interpolation_step = 2.5
fade_distance = 10.0
fade_strength = 3.0

[textured_patch]
max_vertices = 100000
max_area = 0.5
preserve_aspect = true
padding = 0.03
texture_width = 1024
texture_height = 1024
mask_points_per_unit = 0.8

[mesh_creation]
isoline_height_delta = 15.0
crease_angle = 0.25
convex_hull_cull = true
heightmap_padding = 2

[mesh_output]
scale = 1.0
z_scale = 1.0
z_offset = 0.0
zero_centered = true

[ocad_input]
multiply_by_scale = true
scale_multiplier = 1.0
contour_1 = 103...
contour_1_ignore = 
contour_2 = 101...
contour_2_ignore = 
contour_3 = 102...
contour_3_ignore = 
contour_4 = 106...
contour_4_ignore = 106002
slope = 104...

